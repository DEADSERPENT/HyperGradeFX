name: Code Quality Check

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install pylint
        run: |
          python -m pip install --upgrade pip
          pip install pylint

      - name: Lint Python files
        run: |
          # Lint all Python files, but don't fail the build (--exit-zero)
          # This gives warnings but allows workflow to continue
          pylint **/*.py --exit-zero --max-line-length=120 --disable=C0103,C0114,C0115,C0116
        continue-on-error: true

      - name: Check for critical errors
        run: |
          echo "âœ… Code quality check completed"
          echo "Review any warnings above to improve code quality"
